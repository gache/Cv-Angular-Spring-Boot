<app-navbar-admin></app-navbar-admin>


<div class="card border-primary text-center">
    <div class="card-header">{{titre}}</div>
    <div class="card-body">

        <form method="post">
            <div class="form-group col-sm-6">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required [(ngModel)]="utilisateur.username">
            </div>

            <div class="form-group col-sm-6">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required [(ngModel)]="utilisateur.password">
            </div>

            <div class="form-group col-sm-6">
                <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
