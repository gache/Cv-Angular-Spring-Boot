<section class="photoFond text-center py-5" data-stellar-vertical-offset="50" data-stellar-background-ratio="0.2" style="background-position: 50% -3.7125px;">
    <div class="tt-overlay-bg">
        <div class="container-fl">
            <p class="display-4" [ngsReveal]="{
                    reset: true,
                    duration: 3000,
                    interval: 600
                    }">
                Je suis disponible pour toute réalisation d'un projet ou pour la collaboration à celui-ci.
            </p>
            <!-- <a href="#" class="btn btn-success btn-lg"> Contactez-moi</a> -->
        </div>
    </div>
</section>
<div class="pageContact">
    <section id="formSupport">
        <h2 class="titreContact">Contactez-moi</h2>
        <form [formGroup]="contactForm" (ngSubmit)="afficherValeur()" class="formulaireContact" action="" name="support" method="POST">
            <div class="inputContact">
                <label for="nom">Nom*</label>
                <input type="text" name="nom" id="nom" class="input" formControlName="nom" placeholder="Nom" required>
            </div>
            <div class="inputContact">
                <label for="prenom">Prenom*</label>
                <input type="text" name="prenom" id="prenom" class="input" formControlName="prenom" placeholder="Prenom" required>
            </div>
            <div class="inputContact">
                <label for="email">Email* </label>
                <input type="email" name="email" id="email" class="input" formControlName="email" required placeholder="lille@gmail.com">
            </div>
            <div class="inputContact">
                <label for="telephone">N° Téléphone</label>
                <input type="tel" name="telephone" id="telephone" class="input" formControlName="telephone" placeholder="Téléphone">
            </div>

            <div class="inputContact">
                <label for="sujet">Sujet</label>
                <input type="text" name="sujet" id="sujet" class="input" formControlName="sujet" placeholder="Sujet" required>
            </div>

            <div class="inputContact">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" maxlength="1000" placeholder="Message..." formControlName="message" class="textarea"></textarea>
            </div>
            <div class="inputContact">
                <button type="submit" class="btn"> Envoyer
                </button>
            </div>
        </form>
    </section>
</div>
